<!-- Gender Section -->
<label>Gender:</label>
<div class="form-group">
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label>
</div>
<div class="form-group">
    <input type="radio" id="female" name="gender" value="female" required>
    <label for="female">Female</label>
</div>
<div class="form-group">
    <input type="radio" id="other" name="gender" value="other" required>
    <label for="other">Other</label>
</div>

<!-- Services Interested In Section -->
<label>Services Interested In:</label>
<div class="form-group">
    <input type="checkbox" id="Consultation" name="interest" value="Consulting">
    <label for="Consultation">Consultation</label>
</div>
<div class="form-group">
    <input type="checkbox" id="ProjectManagement" name="interest" value="Project Management">
    <label for="ProjectManagement">Project Management</label>
</div>
<div class="form-group">
    <input type="checkbox" id="DataAnalyst" name="interest" value="Data Analyst">
    <label for="DataAnalyst">Data Analyst</label>
</div>
