<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Faras Nobary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="contact">
        <h1>Contact Me</h1>

        <!-- contact details -->
        <div id="contact-info">
            <p><strong>Faras Nobary</strong></p>
            <p>Toronto, ON, Canada</p>
            <p>Email: <a href="mailto:farasnobary@gmail.com">farasnobary@gmail.com</a></p>
            <p>Phone: (647) 993-8010</p>
        </div>

        <!-- contact form -->
        <h2>Get in Touch</h2>
        <form action="mailto:farasnobary@gmail.com" method="post" enctype="text/plain">
            <label for="name">Your Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Your Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Your Message:</label><br>
            <textarea id="message" name="message" rows="5" required></textarea><br><br>

            <input type="submit" value="Send Message">
        
    <!-- New elements as per L6 requirements -->
    <p><input type="text" id="username" name="username" placeholder="Enter your name"></p>
    <p><input type="email" id="useremail" name="useremail" placeholder="Enter your email"></p>
    <p><textarea id="message" name="message" rows="4" placeholder="Your message"></textarea></p>
    <p>
        Gender:
        <input type="radio" id="male" name="gender" value="male"> Male
        <input type="radio" id="female" name="gender" value="female"> Female
        <input type="radio" id="other" name="gender" value="other"> Other
    </p>
    <p>
        Interested in:
        <input type="checkbox" id="updates" name="interest" value="updates"> Updates
        <input type="checkbox" id="news" name="interest" value="news"> News
        <input type="checkbox" id="offers" name="interest" value="offers"> Special Offers
    </p>
    <p><input type="submit" id="submitButton" value="Submit"><input type="reset" id="clearButton" value="Clear"></p>
    </form>
    

        <!-- link back home -->
        <a href="index.html">Back to Home</a>
    </section>
</body>
</html>
